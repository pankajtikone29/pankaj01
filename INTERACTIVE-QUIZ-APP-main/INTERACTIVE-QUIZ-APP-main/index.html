<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="landing-page" class="page">
        <h1 class="title animate">Quizee</h1>
        <p id="total-quizzes" class="sub-title">Total Quizzes Taken: 0</p>
        
        <label for="quiz-length">Select Quiz Length:</label>
        
        <select id="quiz-length">
            <option value="5">5 Questions</option>
            <option value="10">10 Questions</option>
            <option value="15">15 Questions</option>
            <option value="20">20 Questions</option>
        </select>
        
        <button id="start-btn" class="glow-btn">Start Quiz</button>
        <button id="exit-btn" class="exit-btn">Exit</button>
    </div>

    
    <div id="quiz-page" class="page hidden">
        <div id="question-container">
            <h2 id="question"></h2>
            <p id="question-number"></p> 
        </div>
        <div id="options"></div>
        <button id="next-btn" class="glow-btn hidden">Next</button>
        <button id="stop-btn" class="stop-btn">Stop Quiz</button>
        <div id="score">Score: 0</div>
        <div id="timer">Time: 00:00</div>
    </div>

    
    <div id="result-page" class="page hidden">
        <h1 class="title">Results</h1>
        <div id="animation"></div>
        <p id="final-score"></p>
        <p id="participation-message"></p> 
        <button id="restart-btn" class="glow-btn">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
